<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="4" maxlength="15" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" max="100">

 
        <br><br>

        <input type="password" name="password" id="password" placeholder="Password">
        <br><br>

        <input type="color">

        <input type="date">
        <input type="datetime-local">

        <input type="month">
        <input type="week">
        <input type="time">


        <br><br>
        <input type="hidden">
        <br><br>
        <input type="url" name="github-url" id="github-url" placeholder="ur github url here..">

        <br><br>
        <input type="search" name="search" id="search">
        <br>
        <br>
        <input type="file" accept="image/*" multiple>


        <br><br>


        <label for="">Select techs that u know?</label>

        <br>
        <div>
            <input type="checkbox" id="html">
            <label for="html">HTML</label>
        </div>
        <div>
            <input type="checkbox" id="css">
            <label for="css">CSS</label>
        </div>
        <div>
            <input type="checkbox" id="js">
            <label for="js">JS</label>
        </div>
        <div>
            <input type="checkbox" id="react">
            <label for="react">React JS</label>
        </div>
        <div>
            <input type="checkbox" id="express">
            <label for="express">Express JS</label>
        </div>
        <br><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">


        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <br><br>

        <!-- <label for="univerity">Select ur university</label> -->
        <select name="univerity" id="univerity">
            <option value="" hidden selected>Select University</option>
            <option value="bdu">BDU</option>
            <option value="gdu">GDU</option>
            <option value="sdu">SDU</option>
            <option value="bmu">BMU</option>
            <option value="aztu">AZTU</option>
        </select>

        <br><br>

        <textarea name="message" id="message" rows="5" cols="50"></textarea>

        <br><br>


        <!-- <button type="submit">Lorem, <span style="color: red;">ipsum</span> dolor.</button> -->
        <!-- <button type="reset">Reset</button> -->

        <input type="submit" value="Təsdiqlə">
        <input type="reset" value="Clear">

    </form>

    <hr>


<form>
  <fieldset>
    <legend>Personalia:</legend>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>


<form>
  <input list="browsers">
  <datalist id="browsers">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
</form>

<input type="range" name="" id="" step="10" min="0" max="100" value="10">
<br><br>
<br><br>
<br><br>
</body>

</html>

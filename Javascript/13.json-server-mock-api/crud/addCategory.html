<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Category</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body {
      background: #f9fafb;
    }
  </style>
</head>
<body class="font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 py-4 shadow-md">
    <div class="container mx-auto flex justify-center">
      <nav>
        <ul class="flex gap-6 text-white font-semibold">
          <li><a href="index.html" class="hover:text-gray-200">Categories</a></li>
          <li><a href="addCategory.html" class="hover:text-gray-200">Add Category</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Form -->
  <main class="container mx-auto px-4">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8 my-10 mx-auto">
      <h2 class="text-2xl font-extrabold text-center text-gray-900 mb-6">Create Category</h2>
      <form id="category-form" class="space-y-5">
        
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="name" name="name"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
          <span class="name-error text-red-600 text-sm hidden"></span>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <input type="text" id="description" name="description"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
          <span class="description-error text-red-600 text-sm hidden"></span>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition-all">
          Add Category
        </button>
      </form>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/addCategory.js" type="module"></script>
</body>
</html>

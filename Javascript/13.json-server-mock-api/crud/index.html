<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body {
      background: #f9fafb; /* açıq boz fond */
    }
    .loader {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: inset 0 0 20px -5px rgba(255, 255, 255, 0.5),
                  inset 0 -40px 40px -20px rgba(255, 255, 255, 0.5);
      background: linear-gradient(#2563eb 120px, transparent 0) no-repeat;
      background-position: 0px 120px;
      animation: fillLq 6s linear infinite alternate;
    }
    .loader:before {
      position: absolute;
      content: '';
      width: 40%;
      height: 25%;
      top: 20px;
      left: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      transform: rotate(-45deg);
    }
    @keyframes fillLq {
      0%,10% { background-position: 0 120px }
      90%,100% { background-position: 0 0 }
    }
  </style>
</head>
<body class="font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 py-4 shadow-md">
    <div class="container mx-auto flex justify-center">
      <nav>
        <ul class="flex gap-6 text-white font-semibold">
          <li><a href="index.html" class="hover:text-gray-200">Categories</a></li>
          <li><a href="addCategory.html" class="hover:text-gray-200">Add Category</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Table -->
  <main class="container mx-auto my-10 px-4">
    <div class="bg-white shadow-lg rounded-xl overflow-hidden">
      <table class="w-full text-sm text-left text-gray-700">
        <thead class="bg-gray-50 border-b">
          <tr>
            <th class="py-3 px-6 font-semibold">ID</th>
            <th class="py-3 px-6 font-semibold">Name</th>
            <th class="py-3 px-6 font-semibold">Description</th>
            <th class="py-3 px-6 font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody id="category-body" class="divide-y">
          <!-- JS ilə doldurulacaq -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Loader -->
  <div class="spinner fixed inset-0 bg-black/40 justify-center items-center hidden z-50">
    <div class="loader"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/app.js" type="module"></script>
</body>
</html>

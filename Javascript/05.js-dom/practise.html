<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        .delete{
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="increment-btn">+</button>
    <span id="count">0</span>
    <button class="decrement-btn">-</button>


    <hr>
    <input type="number" id="inputNumber" placeholder="Enter a number">

    <button id="incByValue">inc by input value</button>


    <hr>

    <input type="number" id="firstNumber" placeholder="First Number">
    <input type="number" id="secondNumber" placeholder="Second Number">
    <h2 id="result">0</h2>
    <button class="add">add</button>
    <button class="substruct">substruct</button>
    <button class="multiply">multiply</button>
    <button class="divide">divide</button>

    <hr>

    <h2>Student Form</h2>

    <form id="studentForm">
        <div>
            <input type="text" placeholder="full name" id="fullName" required>
        </div>
        <div>
            <input type="email" placeholder="email" id="email" required>
        </div>
        <div>
            <input type="phone" placeholder="phone" id="phone" required>
        </div>
        <div>
            <label for="isGraduated">graduated?</label>
            <input type="checkbox" id="isGraduated">
        </div>

        <div>
            <button type="submit">Add</button>
        </div>
    </form>

    <hr>

    <h2>Students Table</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Is Graduated?</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
  
       
        </tbody>
    </table>


    <script src="./assets/js/practise.js"></script>
</body>

</html>

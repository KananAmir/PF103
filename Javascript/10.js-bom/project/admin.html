<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h1 class="text-center my-5">Product List</h1>

    <section>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <input type="text" class="my-3 form-control w-25 border-3" placeholder="search product.." id="search">
                <select name="sort" id="sort" class="form-select w-25">
                    <option value="" selected hidden>Sort Options</option>
                    <option value="ascByPrice">Asc By Price</option>
                    <option value="descByPrice">Desc By Price</option>
                    <option value="ascByTitle">Asc By Title</option>
                    <option value="descByTitle">Desc By Title</option>
                    <option value="default">Default</option>
                </select>
            </div>
        </div>
    </section>
    <section id="products">
        <div class="container">
            <div class="products">
                <table id="productsTable" class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Stock Count</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./assets/js/admin.js" type="module"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>

    <style>
        body {
            background: olivedrab;
        }
    </style>
</head>

<body>

    <header class="bg-gray-500 py-5">
        <div class="container mx-auto">
            <div class="header flex justify-center">
                <nav>
                    <ul class="flex gap-3">
                        <li>
                            <a href="index.html">Categories</a>
                        </li>
                        <li>
                            <a href="addCategory.html">Add Category</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container mx-auto">
        <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-6 sm:p-8 my-5 mx-auto">
            <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Create Category</h2>
            <form  class="space-y-5 mx-auto">

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
                        <span class="name-error text-red-600 hidden"></span>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="description" name="description"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
                        <span class="description-error text-red-600 hidden"></span>

                </div>


                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition-all duration-200">
                    Add Category
                </button>

        
            </form>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/addCategory.js" type="module"></script>
</body>

</html>
